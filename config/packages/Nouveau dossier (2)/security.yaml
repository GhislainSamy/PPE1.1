security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    role_hierarchy:
        ROLE_ADMINISTRATEUR: [ROLE_USER]
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: accueil

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         # Droits d'accès de l'administrateur
         - { path: ^/administrateur, roles: ROLE_ADMINISTRATEUR }

         # Droits d'accès du partenaire
         - { path: ^/partenaire, roles: ROLE_PARTENAIRE }
         - { path: ^/offres, roles: ROLE_PARTENAIRE }

         # Droits d'accès du jeune
         - { path: ^/jeune, roles: ROLE_JEUNE }
         - { path: ^/offres, roles: ROLE_JEUNE }
